<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas en HTML</title>
    </head>
    <body>
        <!-- Tipos de listas 
        - Lista ordenada <ol>
        - Lista desordenada <ul>
        - Lista de definiciones <dl> 
        
        -->
        <h1>Listas en HTML</h1>
        <h2>Lista ordenada</h2>
        <ol>
            <li>America del Sur</li>
            <li>America del Norte</li>
            <li>America central</li>
        </ol>
        <!-- type 
         - 1- -> Lista de decimales
         - a- -> Lista de letras
         - i- -> Lista de nÃºmeros romanos
         -->

    </body>
</html>
